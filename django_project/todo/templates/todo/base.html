{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'todo/main.css' %}">
    <!-- Page title -->
    <title>{{ title }}</title>
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css"
        rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark custom-navbar" style="font-family: Asap, sans-serif;">
        <!-- Navbar Brand -->
        <a class="navbar-brand" href="{% url 'home' %}">TODO</a>
        <!-- Navbar Toggler -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% url 'home' as home_url %}
                <a class="nav-item nav-link {% if request.get_full_path == home_url %} active {% endif %}"
                    href="{% url 'home' %}">Ãœbersicht <span class="sr-only">(current)</span></a>
                {% url 'todo_new' as todo_new %}
                <a class="nav-item nav-link {% if request.get_full_path == todo_new %} active {% endif %}"
                    href="{% url 'todo_new' %}">Neu erstellen</a>
                {% url 'impressum' as impressum_url %}
                <a class="nav-item nav-link {% if request.get_full_path == impressum_url %} active {% endif %}"
                    href="{% url 'impressum' %}">Impressum</a>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">More..</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}

    <!-- footer -->
    <div id="footer" style="font-family: Asap, sans-serif;">
        <div class="container">
            <h5 class="footer-block text-center">Powered by PP:SkSy.SoSe19</h5>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
